<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cap</title>
    <script type="module" src="/build/cap.esm.js"></script>
    <script nomodule src="/build/cap.js"></script>
    <link rel="stylesheet" type="text/css" href="/build/cap.css" />
  </head>
  <body>
    <section>
      <header>
        <cap-label family="sans" level="tertiary" weight="strong"
          >Display</cap-label
        >
      </header>
      <div>
        <cap-text
          heading="1"
          level="+6"
          weight="heavy"
          family="sans"
          leading="hello"
          >Heading</cap-text
        >
        <cap-text heading="1" level="+6" weight="heavy" family="serif"
          >Heading</cap-text
        >
        <cap-text heading="1" level="+6" weight="heavy" family="mono"
          >Heading</cap-text
        >
        <cap-text>Label</cap-text>
      </div>
    </section>
  </body>
</html>
